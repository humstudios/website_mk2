<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b1220">
  <title>Meta Demo</title>
  <style>
    :root { color-scheme: light dark; font-family: system-ui, -apple-system, Segoe UI, Roboto, Atma, sans-serif; line-height: 1.5; }
    html[data-theme="light"] { color-scheme: light; }
    html[data-theme="dark"]  { color-scheme: dark; }
    body { margin: 2rem; }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .card { max-width: 70ch; padding: 1.25rem 1.5rem; border-radius: 14px; background: #fff; box-shadow: 0 10px 24px rgba(11,18,32,.12); }
    @media (prefers-color-scheme: dark) {
      .card { background: #111827; color: #FFFCF5; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Meta Demo</h1>
    <p>This demo places all <code>color-scheme</code> / <code>theme-color</code> meta tags correctly in <code>&lt;head&gt;</code>.</p>
    <pre><code>&lt;meta name=&quot;theme-color&quot; media=&quot;(prefers-color-scheme: light)&quot; content=&quot;#ffffff&quot;&gt;
  &lt;meta name=&quot;theme-color&quot; media=&quot;(prefers-color-scheme: dark)&quot;  content=&quot;#0b1220&quot;&gt;</code></pre>
    <script defer="" src="assets/js/enhancements.js"></script>
<!-- Optional: customize browser UI (status bar/tab bar) for each scheme -->
<!-- Update the hex colors to match your brand/backgrounds if needed -->
<meta content="#FFFCF5" media="(prefers-color-scheme: light)" name="theme-color"/>
<meta content="#0b1220" media="(prefers-color-scheme: dark)" name="theme-color"/>
  </main>
</body>
</html>
