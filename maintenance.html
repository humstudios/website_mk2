<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hum Studios — Maintenance</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
      :root { --bg:#f7f9fc; --card:#fff; --text:#0b1220; --muted:#607089; }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;background:var(--bg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);}
      .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
      .card{background:var(--card);border-radius:16px;box-shadow:0 8px 30px rgba(15,23,42,.06);max-width:640px;width:100%;padding:28px}
      h1{margin:0 0 8px;font-size:28px}
      p{margin:8px 0;color:var(--muted)}
      a{color:inherit}
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>We’ll be right back</h1>
        <p>We’re making a few updates to Hum Studios. Please check back soon.</p>
      </section>
    </main>
  </body>
</html>
