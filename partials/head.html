<!-- Shared head for Hum Studios (patched 2025-09-12) -->
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<meta name="color-scheme" content="light dark"/>

<!-- Theme color (dual, for pre-JS correctness) -->
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFCF5"/>
<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b1020"/>

<!-- Favicons / app icons -->
<link rel="icon" href="assets/img/icons/favicon.svg" type="image/svg+xml"/>
<link rel="icon" href="assets/img/icons/favicon-32.png" sizes="32x32" type="image/png"/>
<link rel="icon" href="assets/img/icons/favicon-192.png" sizes="192x192" type="image/png"/>
<link rel="apple-touch-icon" href="assets/img/icons/apple-touch-icon-180.png"/>

<!-- Social preview (site-wide defaults; replace image if you have a real 1200x630) -->
<meta property="og:type" content="website"/>
<meta property="og:site_name" content="Hum Studios"/>
<meta property="og:title" content="Hum Studios"/>
<meta property="og:description" content="Creative studio"/>
<meta property="og:image" content="assets/img/og-1200x630.jpg"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="Hum Studios"/>
<meta name="twitter:description" content="Creative studio"/>
<meta name="twitter:image" content="assets/img/og-1200x630.jpg"/>

<!-- Early theme setter (external only; no inline scripts per request) -->
<script src="assets/js/early-theme.session.js"></script>

<!-- Core font preloads (keep in sync with assets/css/fonts.css) -->
<link rel="preload" href="assets/fonts/Overpass-Regular-400.woff2" as="font" type="font/woff2" crossorigin/>
<link rel="preload" href="assets/fonts/Atma-Bold-700.woff2" as="font" type="font/woff2" crossorigin/>

<link rel="stylesheet" href="assets/css/styles.css"/>

<!-- Defer non-critical scripts -->
<script defer src="assets/js/theme-toggle.session.js"></script>
<script defer src="assets/js/theme-color-sync.js"></script>
<script defer src="assets/js/includes.js"></script>
<script defer src="assets/js/hum-menu.clean.js"></script>
<script defer src="assets/js/headline-smart-wrap.js"></script>
<script defer src="assets/js/consent.js"></script>
