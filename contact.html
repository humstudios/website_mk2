<head>
<script>
/* Early theme set: default Light on first visit, apply stored choice otherwise */
(function(){
  try {
    var h = document.documentElement;
    var v = localStorage.getItem('display-mode');
    if (!v) {
      h.setAttribute('data-theme','light');
      h.classList.remove('theme-dim');
      localStorage.setItem('display-mode','light');
    } else {
      if (v === 'light') { h.setAttribute('data-theme','light'); h.classList.remove('theme-dim'); }
      else if (v === 'dark') { h.setAttribute('data-theme','dark'); h.classList.remove('theme-dim'); }
      else if (v === 'dark+dim') { h.setAttribute('data-theme','dark'); h.classList.add('theme-dim'); }
    }
  } catch(e){}
})();
</script>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var form = document.getElementById('contactForm');
  if (!form) return;

  function setError(id, msg){
    var field = document.getElementById(id);
    var err = document.getElementById(id + '-error');
    if (!field || !err) return;
    if (msg){
      field.setAttribute('aria-invalid', 'true');
      err.textContent = msg;
      err.classList.remove('visually-hidden');
    } else {
      field.removeAttribute('aria-invalid');
      err.textContent = '';
      err.classList.add('visually-hidden');
    }
  }

  function validateField(field){
    var id = field.id;
    var v = field.value.trim();
    if (id === 'email'){
      if (!v){ setError(id, 'Please enter your email address.'); return false; }
      var ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      if (!ok){ setError(id, 'Please enter a valid email address.'); return false; }
      setError(id, '');
      return true;
    }
    if (id === 'name'){
      if (!v){ setError(id, 'Please enter your name.'); return false; }
      setError(id, '');
      return true;
    }
    if (id === 'message'){
      if (!v){ setError(id, 'Please enter your message.'); return false; }
      setError(id, '');
      return true;
    }
    return true;
  }

  ['email','name','message'].forEach(function(id){
    var el = document.getElementById(id);
    if (el){
      el.addEventListener('blur', function(){ validateField(el); });
      el.addEventListener('input', function(){ validateField(el); });
    }
  });

  form.addEventListener('submit', function(e){
    var ok = true;
    ['email','name','message'].forEach(function(id){
      var el = document.getElementById(id);
      if (el){ ok = validateField(el) && ok; }
    });
    if (!ok){
      e.preventDefault();
      var first = document.querySelector('[aria-invalid="true"]');
      if (first) first.focus();
    }
  });
});
</script>
