<p>If you have any questions about our apps or stories, or if you need support, please use the form below. We’ll get back to you as soon as possible.</p>
<!--
          FORM ACTION (relative for IONOS/local; GH Pages only for testing)
          - Set to 'api/contact' (Cloudflare Pages Functions route).
          - No mailto fallback by design (production will always have a backend).
        -->
<form action="api/contact" id="contactForm" method="POST" enctype="multipart/form-data" novalidate data-contact>
<label for="email">Email</label>
<input aria-describedby="email-error" autocomplete="email" class="input" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
<div aria-live="polite" class="visually-hidden form-error" id="email-error" role="alert"></div>
<label for="name">Name</label>
<input aria-describedby="name-error" autocomplete="name" class="input" id="name" name="name" placeholder="Your name" required="" type="text"/>
<div aria-live="polite" class="visually-hidden form-error" id="name-error" role="alert"></div>
<label for="message">Message</label>
<textarea aria-describedby="message-error" class="textarea" id="message" name="message" required="" rows="12"></textarea>
<div aria-live="polite" class="visually-hidden form-error" id="message-error" role="alert"></div>
<!-- Honeypot -->
<div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">
<label for="website">Leave this field empty</label>
<input autocomplete="off" id="website" name="website" tabindex="-1" type="text"/>
</div>
<!-- Cloudflare Turnstile -->
<div class="cf-turnstile" data-action="contact" data-callback="enableSubmit" data-sitekey="0x4AAAAAABzCutgVX0rn7kxw">
</div>
<button class="btn" disabled="" id="submit-button" type="submit">Send Message</button>

<p id="contact-status" role="status" aria-live="polite" class="form-status" data-status></p>
</form>
