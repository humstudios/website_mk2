<!DOCTYPE html>

<html data-theme="light" class="cards-light"  lang="en">
<head>
<script>
/* Early theme set: default Light on first visit, apply stored choice otherwise */
(function(){
  try {
    var h = document.documentElement;
    var v = localStorage.getItem('display-mode');
    if (!v) {
      h.setAttribute('data-theme','light');
      h.classList.remove('theme-dim');
      localStorage.setItem('display-mode','light');
    } else {
      if (v === 'light') { h.setAttribute('data-theme','light'); h.classList.remove('theme-dim'); }
      else if (v === 'dark') { h.setAttribute('data-theme','dark'); h.classList.remove('theme-dim'); }
      else if (v === 'dark+dim') { h.setAttribute('data-theme','dark'); h.classList.add('theme-dim'); }
    }
  } catch(e){}
})();
</script>
 <meta name="color-scheme" content="light dark">

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b1220"><script>
/* Force Light on initial paint (ignore OS & stored) */
(function(){
  var h = document.documentElement;
  h.setAttribute('data-theme','light');
  h.classList.remove('theme-dim'); h.classList.remove('theme-dim-off');
  try {
    localStorage.setItem('display-mode','light');
    localStorage.removeItem('theme-preference'); // legacy key
  } catch(e){}
})();
</script>
